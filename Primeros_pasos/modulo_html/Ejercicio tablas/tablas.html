<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
      body {
        font-family: sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      thead {
        background-color: indigo;
        color: white;
      }
      .table th, .table td {
        padding: 5px 10px;
        border: 1px solid rgb(27, 27, 27);
      }
      table td, table th {
        padding: 10px;
        text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
       }
    </style>
  </head>
  <body>
    <table>
    <caption>Tarea 4</caption>
    
    <tr>
        <td>Celda</td>
        <td colspan="4">Celda</td>
        <td>Celda</td>
    </tr>

    <tr>
        <td rowspan="3"> Celda</td>
        <td>Celda</td>
        <td>Celda</td>
        <td>Celda</td>
        <td>Celda</td>
        <td rowspan="3">Celda</td>
    </tr>

    <tr>
        <td>Celda</td>
        <td colspan="2">Celda</td>
        <td>Celda</td>
    </tr>

    <tr>
        <td>Celda</td>
        <td>Celda</td>
        <td>Celda</td>
        <td>Celda</td>
        </tr>
    <tr>
        <td rowspan="3">Celda</td>
        <td>Celda</td>
        <td rowspan="2">Celda</td>
        <td>Celda</td>
        <td rowspan="3">Celda</td>
        <td rowspan="3">Celda</td>
    </tr>
    <tr>
        <td>Celda</td>
        <td>Celda</td>
    </tr>
    <tr>
        <td>Celda</td>
        <td>Celda</td>
        <td>Celda</td>
    </tr>
</table>


  </body>
</html>
