    <title>Tablas</title>
    <style>
        body {
            font-family: sans-serif;

        table {
            border-collapse: collapse;
        }

            color: white;
        }
        .table th, .table td {
            padding: 5px 10px;
            border: 1px solid rgb(27, 27, 27);

        }
